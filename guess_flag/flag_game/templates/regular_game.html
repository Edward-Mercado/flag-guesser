<!DOCTYPE html>
{% load static %}
<html> 
    <head>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <title> REGULAR GAME </title>
    </head>

    <body>
        <h1> REGULAR GAME </h1>
        <div class = "home_div">
            <div>
                <form method="POST" action="/regular-game-answers/">
                {% csrf_token %}
                {% for question in questions_list %}
                <div>
                    <img src="{% static question.flag_url %}" alt="Flag" class="flag-image">    
                    <!-- <p> {{ question.correct_answer }} </p> --> 
                    {% if hints_on == "on" %}
                        <p> hint: {{ question.hint }} </p>
                    {% endif %}
                    <input type="hidden" name="correct_answer_{{forloop.counter}}" value="{{ question.correct_answer }}">
                    <input type="hidden" name="questions_list" value="{{ questions_list }}"
                    <label for="guess_{{ forloop.counter }}"> Flag Name: </label>
                    <input type="text" name="guess_{{ forloop.counter }}">
                </div>
                {% endfor %}
                <button type="submit" style="width: 95%;"> SUBMIT YOUR WORK! </button>
                </form>

            </div>

            
            <a href="/"> HOME </a>
        </div>
    </body>
