<!DOCTYPE html>
{% load static %}
<html> 
    <head>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="stylesheet" href="{% static 'additional_styles.css' %}">
        <link rel="stylesheet" href="{% static 'additional_styles2.css' %}">
        
        <title> QUIZ MODE RESULTS </title>
    </head>

    <body>
        <h1> REGULAR GAME </h1>
        <div class = "home_div">
            <form method="POST" action="/regular-game-answers/">
            {% csrf_token %}
            <input type="hidden" name="questions_list" value="{{ questions_list }}">
            <input type="hidden" name="hints_on" value="{{ hints_on }}">
            <div style="display: flex; flex-flow: row wrap; border: solid black 4px; margin: 4px;">
                {% for question in questions_list %}
                <div style="border: solid black 4px; margin: 4px;">
                    <img src="{% static question.flag_url %}" style="border: solid black 4px" alt="Flag" class="flag-image">    
                    <!-- <p> {{ question.correct_answer }} </p> --> 
                        {% if hints_on == "on" %}
                        <p> hint: {{ question.hint }} </p>
                    {% endif %}
                    <input type="hidden" name="correct_answer_{{forloop.counter}}" value="{{ question.correct_answer }}">
                    <label for="guess_{{ forloop.counter }}"> Flag Name: </label>
                    <input type="text" name="guess_{{ forloop.counter }}">
                </div>
                {% endfor %}
            </div>
            <button type="submit" style="width: 95%;"> SUBMIT YOUR WORK! </button>
            </form>

            <a href="/"> HOME </a>
        </div>
    </body>
