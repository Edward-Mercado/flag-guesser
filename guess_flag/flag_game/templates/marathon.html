<!DOCTYPE html>
{% load static %}
<html> 
    <head>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <title> MARATHON MODE </title>

    </head>

    <body>
        <h1> MARATHON MODE </h1>
        <div class = "home_div">
            <img src="{% static flag %}" alt="Flag" class="flag-image">
            <p> {{ correct_answer }} </p>
            <p> Current Streak: {{ current_streak }} </p>
            
            <div>
                <form method="POST" action="/marathon-mode/">
                {% csrf_token %}
                <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
                <input type="hidden" name="current_streak" value="{{ current_streak }}">  
                <label for="guess"> City Name: </label> 
                <input type="text" id="guess" name="guess" required > <br>
                <button type="submit" style="width: 95%;"> SUBMIT </button>
                
                {% if hints_on == "on" %}
                <p> Hint: {{ hint }} </p>
                {% endif %}
                </form>
            </div>

            
            <a href="/"> HOME </a>
        </div>
    </body>

</html>
