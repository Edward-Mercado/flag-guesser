<!DOCTYPE html>
{% load static %}
<html> 
    <head>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <title> Flag Guessing Game </title>
    </head>

    <body>
        <h1> FLAG GUESSER </h1>
        <div class = "home_div">
            <h1> {{ message }} </h1>

            <form method="POST" action="/marathon-mode-start/">
                {% csrf_token %}
                <input type="checkbox" id="hints_on" name="hints_on"> </input>
                <label for="hints_on"> Show Hints </label>
                <button type="submit" style="width: 95%;"> START MARATHON MODE </button>
            </form>
            
            <form method="POST" action="/regular-game/">
                {% csrf_token %}
                <label for="number_of_questions"> Number of Questions: </label> 
                <input type="number" id="number_of_questions" name="number_of_questions" required > <br>
                <input type="checkbox" id="hints_on" name="hints_on"> </input>
                <label for="hints_on"> Show Hints </label>
                <button type="submit" style="width: 95%;"> START REGULAR GAME </button>
            </form>

        </div>
    </body>

</html>
